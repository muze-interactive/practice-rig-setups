<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .component { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .connection { stroke: #424242; stroke-width: 3; marker-end: url(#arrowhead); }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #212121; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #f57c00; }
      .venue { fill: #ffebee; stroke: #c62828; stroke-width: 2; }
      .small-label { font-family: Arial, sans-serif; font-size: 11px; fill: #212121; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Generic DI Rig</text>

  <!-- Components -->
  <rect x="50" y="80" width="90" height="50" rx="5" class="component"/>
  <text x="95" y="105" text-anchor="middle" class="label">Bass</text>

  <rect x="180" y="80" width="110" height="50" rx="5" class="component"/>
  <text x="235" y="105" text-anchor="middle" class="label">Effects Chain</text>

  <rect x="330" y="80" width="130" height="50" rx="5" class="component"/>
  <text x="395" y="105" text-anchor="middle" class="label">DI/Preamp</text>
  <text x="395" y="120" text-anchor="middle" class="small-label">(Amp/IR Simulation)</text>

  <!-- Venue PA System -->
  <rect x="500" y="80" width="130" height="70" rx="5" class="venue"/>
  <text x="565" y="105" text-anchor="middle" class="label">Venue PA</text>
  <text x="565" y="120" text-anchor="middle" class="label">System</text>
  <text x="565" y="135" text-anchor="middle" class="small-label">(Required)</text>

  <!-- Headphones Option -->
  <rect x="500" y="170" width="130" height="50" rx="5" class="component"/>
  <text x="565" y="195" text-anchor="middle" class="label">Headphones</text>
  <text x="565" y="210" text-anchor="middle" class="small-label">(Travel Practice)</text>

  <!-- Connections -->
  <line x1="140" y1="105" x2="180" y2="105" class="connection"/>
  <line x1="290" y1="105" x2="330" y2="105" class="connection"/>
  <line x1="460" y1="105" x2="500" y2="115" class="connection"/>

  <!-- Alternative path to headphones -->
  <line x1="460" y1="105" x2="500" y2="195" class="connection"/>
</svg>